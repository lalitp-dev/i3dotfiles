;==========================================================
;
;   BEAUTIFUL POLYBAR CONFIG (Catppuccin Mocha Theme)
;   Style: Floating Bottom Bar with Rounded Corners
;
;==========================================================

[colors]
background = #000000
background-alt = #313244
foreground = #cdd6f4
primary = #f5c2e7
secondary = #89b4fa
alert = #f38ba8
disabled = #45475a
pink = #f5c2e7
blue = #89b4fa
green = #a6e3a1
red = #f38ba8
yellow = #f9e2af
transparent = #00000000

[bar/main]
; --- Dimensions ---
width = 98%
height = 29
offset-x = 1%
offset-y = 0.5%
radius = 12
bottom = false

; --- Appearance ---
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 1

; --- Fonts (Must be installed) ---
font-0 = "JetBrainsMono Nerd Font:style=Bold:size=9;3"
font-1 = "JetBrainsMono Nerd Font:size=11;4"
font-2 = "Font Awesome 6 Free:style=Solid:size=9;3"

; --- Modules ---
modules-left = launcher spaces workspaces
modules-center = date
modules-right = pulseaudio memory cpu wlan power

; --- System ---
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
override-redirect = true

[module/launcher]
type = custom/text
content = "  "
content-foreground = ${colors.blue}
click-left = rofi -show drun
content-font = 2

[module/spaces]
type = custom/text
content = "  "

[module/workspaces]
type = internal/xworkspaces

; Active: The one you are on
label-active = 
label-active-padding = 1
label-active-foreground = ${colors.pink}
label-active-font = 2

; Occupied: Windows open but not looking at it
label-occupied = 
label-occupied-padding = 1
label-occupied-foreground = ${colors.secondary}
label-occupied-font = 2

; Empty: No windows
label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-empty-font = 2

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.foreground}
label-font = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.green}
label-volume = %percentage%%
label-muted = "󰝟 Muted"
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.red}
label = %percentage%%

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.blue}
label-connected = %essid%
label-disconnected = 󰤮 Disconnected
label-disconnected-foreground = ${colors.disabled}

ramp-signal-0 = VF
ramp-signal-1 = 󰤯
ramp-signal-2 = 󰤟
ramp-signal-3 = 󰤢
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨

[module/power]
type = custom/text
content = " "
content-foreground = ${colors.red}
content-font = 2
click-left = i3-msg exit

[settings]
screenchange-reload = true
pseudo-transparency = true
